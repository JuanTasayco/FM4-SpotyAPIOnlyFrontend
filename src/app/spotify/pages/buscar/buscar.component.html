<div class="Search container" style="border: 2px solid red">
  <div class="Search-row row p-2">
    <div class="Search-col col-12">
      <form (ngSubmit)="presionarEnter()" class="Search-form">
        <input
          type="text"
          #valoresInput
          class="Search-input form-control bg-dark rounded-5 px-4"
          (input)="obtenerBusqueda($event)"
          placeholder="Busca tu artista favorito.."
        />
      </form>
    </div>
  </div>
</div>

<app-spinner *ngIf="SpinnerIsActive"></app-spinner>

<ng-container *ngIf="resultados.length > 0">
  <app-cards [contenidos]="resultados"></app-cards>
</ng-container>
