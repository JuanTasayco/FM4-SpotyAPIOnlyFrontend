<div class="Card container p-5 overflow-hidden">
  <div class="Card-row row">
    <div class="Card-exitos">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        fill="white"
        class="bi bi-music-note-beamed"
        viewBox="0 0 16 16"
      >
        <path
          d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z"
        />
        <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z" />
        <path
          d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z"
        />
      </svg>
      <h2 class="Card-h2 my-2 text-light">Exitos del momento</h2>
    </div>
    <div
      class="Card-col col-md-6 p-5 mb-4 shadow-lg rounded-3 position-relative"
      *ngFor="let contenido of contenidos"
    >
      <div
        #cardArtist
        class="Card-body card"
        [routerLink]="['/spotify/artista/', obtenerTipo(contenido)]"
      >
        <img
          [src]="contenido.images[0]?.url | img"
          alt=""
          class="Card-img img-fluid rounded-3"
        />
        <div class="Card-overlay card-body card-img-overlay">
          <div class="Card-content card-title">
            <button class="Card-button btn btn-dark">
              {{ contenido.name | titlecase }}
            </button>
          </div>
          <div class="Card-content card-title">
            <button
              class="btn btn-success"
              *ngFor="let artista of contenido.artists"
            >
              {{ artista.name | titlecase }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
