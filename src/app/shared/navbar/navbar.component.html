<section class="d-block d-md-none">
  <nav class="Nav navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="Nav-container container-fluid d-md-none">
      <a class="navbar-brand gap-1 d-flex" routerLink="/spotify">
        <img src="assets/img/banner-ico.png" alt="spotyimg" class="Nav-img" />
        <h5 class="my-auto">Spotify</h5>
      </a>
      <button
        class="Nav-button navbar-toggler border"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#spotyNav"
      >
        <span class="Nav-span navbar-toggler-icon"></span>
      </button>

      <div class="Nav-collapse collapse navbar-collapse" id="spotyNav">
        <ul class="Nav-ul navbar-nav d-flex align-items-center">
          <li class="nav-item">
            <a
              routerLink="/spotify/principal"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link text-light"
              >Principal</a
            >
          </li>
          <li class="nav-item">
            <a
              routerLink="/spotify/buscar"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link text-light"
              >Busqueda</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>
